<extends src='layout.html'>
  <block name='content'>
    <section id="menu">
      <div class="container">
        <div class="row">
          <div class="col col-4 logohere">
            <a href="/">
              <img src="{{ site.sitedata[0].logo }}" alt="{{ site.sitedata[0].logo_name }}">
            </a>
          </div>
          <div class="col col-8 contsbts">
            <ul>
              <li class="mail">
                <a href="mailto:{{ site.content[0].email }}" ga-on="click" ga-event-category="Contact Header Links" ga-event-action="contact-via-email">
                  <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="#000000" d="M4,4H20A2,2 0 0,1 22,6V18A2,2 0 0,1 20,20H4C2.89,20 2,19.1 2,18V6C2,4.89 2.89,4 4,4M12,11L20,6H4L12,11M4,18H20V8.37L12,13.36L4,8.37V18Z" />
                  </svg>
                  <span>{{ site.content[0].email }}</span>
                  </a>
              </li>
              <li class="phone">
                <a href="tel:{{ site.content[0].linkcont }}" ga-on="click" ga-event-category="Contact Header Links" ga-event-action="contact-via-phone">
                  <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                      <path fill="#000000" d="M6.62,10.79C8.06,13.62 10.38,15.94 13.21,17.38L15.41,15.18C15.69,14.9 16.08,14.82 16.43,14.93C17.55,15.3 18.75,15.5 20,15.5A1,1 0 0,1 21,16.5V20A1,1 0 0,1 20,21A17,17 0 0,1 3,4A1,1 0 0,1 4,3H7.5A1,1 0 0,1 8.5,4C8.5,5.25 8.7,6.45 9.07,7.57C9.18,7.92 9.1,8.31 8.82,8.59L6.62,10.79Z" />
                  </svg>
                  <span class="phone_number">{{ site.content[0].linkcont }}</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section id="sliderhere" style="background-image:url({{ site.content[0].sliderbg }});background-repeat:no-repeat;background-position:center;">

      <iframe src="https://player.vimeo.com/video/{{ site.content[0].videoid }}?autoplay=1&loop=1&color=ffffff&title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

    </section>
    <section id="content" style="background-image:url(/img/content_bg.jpg);background-repeat:no-repeat;background-position:center;">
      <div class="detvideconts">
        <div class="container">
          <div class="dethead">
            <span>{{ site.sitedata[0].sitename }}</span>
            <h1 class="video-title">{{ site.about[0].abouttext1 }}</h1>
            <p class="video-description">
              {{ site.about[0].abouttext2 }}
            </p>
          </div>
          <div class="sharevid">
            <span class="sharevidtxt">SHARE VIDEO</span>
            <div class="addthis_inline_share_toolbox_7weq"></div>
          </div>
        </div>

        <div id="copyhere">
          <div class="container">
            <div class="row">
              <div class="col col-6">
                <p>Copyright 2018 FlyMyCommunity.com | All Rights Reserved </p>
              </div>
              <div class="col col-6">
                <p> Designed by
                  <a href="https://www.madcrane.com/" target="_blank">Mad Crane Marketing</a> - Powered by
                  <a href="https://webriq.services/" target="_blank">WebriQ</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </block>
</extends>
